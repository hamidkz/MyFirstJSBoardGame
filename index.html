<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>  
    <div class="wrapper">
        <div class="square"></div>
    </div>  

    <script>
        // const square = $('.square');
        $(document).keydown(function (e) {
            // console.log(e.keyCode)
            if(e.keyCode == 39) {
                moveTo('right');
            }
            if(e.keyCode == 37) {
                moveTo('left');            
            }
        });

        function moveTo(direction) {
            const square = $('.square');
            const currentMarginLeft = parseInt(square.css('marginLeft'));
            let newMarginLeft;
            if(direction == 'right') {
                newMarginLeft = currentMarginLeft + 1;
            } else if (direction == 'left') {
                newMarginLeft = currentMarginLeft - 1;
            }
            if(canMove()) {
                square.css('marginLeft', newMarginLeft + 'px');
            }
        }
        
        function canMove() {
            const square = $('.square');
            const currentMarginLeft = parseInt(square.css('marginLeft'));
            if(currentMarginLeft > 0 && currentMarginLeft < 500 - 20) {
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
